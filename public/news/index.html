<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styles" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame" id="video">
      <div class="topbar green">
        <div class="swatches">
          <span class="red"></span><span class="orange"></span
          ><span class="yellow"></span><span class="green"></span
          ><span class="blue"></span>
        </div>
        <div class="maxbtn"><span></span></div>
        <div class="xbtn">x</div>
      </div>
      <div class="content">
        <iframe
          src="//www.youtube.com/embed/jcgnJkn87Dg?rel=0&wmode=transparent"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="frame" id="website">
      <div class="topbar orange">
        <div class="swatches">
          <span class="red"></span><span class="orange"></span
          ><span class="yellow"></span><span class="green"></span
          ><span class="blue"></span>
        </div>
        <div class="maxbtn"><span></span></div>
        <div class="xbtn">x</div>
      </div>
      <div class="content">
        <iframe src="//www.webdesignerdepot.com/" frameborder="0"></iframe>
      </div>
    </div>

    <div class="frame" id="custom">
      <div class="topbar blue">
        <div class="swatches">
          <span class="red"></span><span class="orange"></span
          ><span class="yellow"></span><span class="green"></span
          ><span class="blue"></span>
        </div>
        <div class="maxbtn"><span></span></div>
        <div class="xbtn">x</div>
      </div>
      <div class="content">
        <div class="custom-wrapper">
          <h1>Custom Content</h1>
          <h2>Hello!</h2>
        </div>
      </div>
    </div>

    <div class="frame" id="sticky">
      <div class="topbar yellow">
        <div class="swatches">
          <span class="red"></span><span class="orange"></span
          ><span class="yellow"></span><span class="green"></span
          ><span class="blue"></span>
        </div>
        <div class="maxbtn"><span></span></div>
        <div class="xbtn">x</div>
      </div>
      <div class="content">
        <div class="sticky-wrapper">
          <textarea>Sticky Note Style. Type in me!</textarea>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
